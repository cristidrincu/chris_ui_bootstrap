<!DOCTYPE html>
<html>
    <head>
        <title>Login Allegiant ConfigHub</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href='css/bootstrap.css'/>
        <link rel='stylesheet' type='text/css' href='css/bootstrap-responsive.min.css'/>
        <script src='js/bootstrap.js'></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    </head>
    <body>
        <div class="row-fluid sortable ui-sortable btn-source" style="">
            <div class="box-content">
                <div class="box span4">
                    <form method="post" class="formular form-horizontal form-validate" id="formID">
				<fieldset>
				<legend class="legend-header">
					Please login below.
				</legend>
				<div class="control-group">
					<label for="input" class="control-label">Email</label>
					<div class="controls">
						<div class="input-prepend required">
                                                    <span class="add-on"><i class="icon-envelope"></i></span>
                                                    <input type="email" class="validate[required,custom[email]] text-input" name="user" id="user"/>
                                                    <span class="asterisk">*</span>
                                                </div>
					</div>
				</div>
				<div class="control-group">
					<label for="input" class="control-label">Password</label>
					<div class="controls">
						<div class="input-prepend required">
                                                    <span class="add-on"><i class="icon-lock"></i></span>
                                                    <input type="password" class="validate[required] text-input" name="pass" id="pass"/>
                                                    <span class="asterisk">*</span>
                                                </div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<label class="checkbox inline">
							<div class="checker" id="uniform-inlineCheckbox1">
                                                            <span>
                                                                <div class="checker" id="uniform-inlineCheckbox1">
                                                                    <span>
                                                                        <input type="checkbox" value="option1" id="inlineCheckbox1" style="opacity: 0;"/>
                                                                    </span>
                                                                </div>
                                                            </span>
                                                        </div>
							Remember me on this computer
						</label>
					</div>
				</div>
				<div class="form-actions">
					<a href="http://template.utl.allegiantair.com/forms.php#" class="pull-left">Lost password?</a>
                                        <button class="btn btn-primary" type="submit">Login</button>
                                </div>
			
                            </fieldset>
                    </form>
                </div>
	</div>   
      </div>
        
    </body>
</html>
